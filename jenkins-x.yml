buildPack: none
pipelineConfig:
  pipelines:
    release:
      pipeline:
        agent:
          image: gcr.io/jenkinsxio/builder-go-maven
        environment:
          - name: GIT_AUTHOR_NAME
            value: jenkins-x-bot
          - name: GIT_AUTHOR_EMAIL
            value: jenkins-x@googlegroups.com
        stages:
          - name: bdd-stage
            steps:
              - name: git-cfg
                command: git config --global credential.helper store
              - name: git-init
                command: jx step git validate
              - name: git-cred
                command: jx step git credentials
              - name: bdd
                command: make bdd
