buildPack: none
pipelineConfig:
  pipelines:
    release:
      pipeline:
        agent:
          image: gcr.io/jenkinsxio/builder-go-maven
        stages:
          - name: bdd-stage
            steps:
              - name: bdd
                command: make bdd
                env:
                - name: HOME
                  value: /workspace/home
                - name: XDG_CONFIG_HOME
                  value: /workspace/gitconfig
                - name: GIT_AUTHOR_NAME
                  value: jenkins-x-bot
                - name: GIT_AUTHOR_EMAIL
                  value: jenkins-x@googlegroups.com
